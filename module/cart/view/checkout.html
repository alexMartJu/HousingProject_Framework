<html>

<body>
    <section></section>
    <section id="order-summary">
        <div class="shopping-checkout">
            <h1>Checkout</h1>
            <div class="table-container-checkout">
                <table>
                    <thead>
                        <tr>
                            <th>House</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="summaryTableBody">
                        <!-- Las filas de productos se añadirán aquí dinámicamente -->
                    </tbody>
                </table>
                
            </div>
        </div>
        <div class="total-price-section">
            <label for="total-price">Total Price:</label>
            <span id="total-price" class="total-price-value"></span>
        </div>
    </section>
    <section id="customer-info">
        <h2>Client Info</h2>
        <form method="post" onsubmit="return validate_customer_info()">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <span id="error_name" class="error"></span>

            <label for="address">Dirección de Envío:</label>
            <input type="text" id="address" name="address" required>
            <span id="error_address" class="error"></span>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <span id="error_email" class="error"></span>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <span id="error_phone" class="error"></span>

            <!-- Información de la Tarjeta -->
            <label for="card-number">Número de Tarjeta:</label>
            <input type="text" id="card-number" name="card-number" required>
            <span id="error_card_number" class="error"></span>

            <label for="expiry-date">Fecha de Expiración:</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
            <span id="error_expiry_date" class="error"></span>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <span id="error_cvv" class="error"></span>

            <button type="submit" class="checkout_pay">Finalizar Compra</button>
        </form>
    </section>
    
</body>
</html>
